<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>


<div class="py-8 px-4 mx-auto max-w-screen-3xl lg:py-16 lg:px-6">

    <div class="mx-auto max-w-screen-md text-center mb-8 lg:mb-12">
        <h2 class="mb-4 text-2xl font-bold text-[#231955]">
            CHOOSE YOUR INVESTMENT PLAN</h2>
    </div>

    <div class="lg:grid lg:grid-cols-3 sm:gap-6 xl:gap-20">

        <div
            class="my-5 border-[4px] border-[#483F71] w-full flex flex-col p-6 mx-auto text-center text-[#231955] rounded-[20px] xl:p-8 h-full">
            <h3 class="mb-4 text-2xl font-semibold">STARTER ACCOUNT</h3>

            <div class="flex justify-center items-baseline my-8">
                <span class="mr-2 text-5xl font-extrabold">20%</span>
                <span class="font-bold">ROI</span>
            </div>

            <p class="text-xl font-bold">
                AFTER 72 HOURS</p>

            <ul class="mb-8 space-y-4 text-left mt-16 font-bold text-lg">
                <li class="text-center space-x-3">
                    Mini Invest: $100
                </li>
                <li class="h-px bg-[#231955] w-[50%] mx-auto"></li>
                <li class=" space-x-3 text-center">
                    Max Invest: $1,000
                </li>

            </ul>

            <a href="/signup"
                class="mt-6 inline-block w-full lg:mx-8 py-3 text-lg font-bold text-white rounded-[50px] shadow bg-[#231955] sm:w-auto focus:outline-none focus:ring-0 hover:invert-[.10]">
                <button>
                    Invest Now
                </button>
            </a>
        </div>


        <div
            class="my-5 border-[4px] border-[#483F71] w-full flex flex-col p-6 mx-auto text-center text-[#231955] rounded-[20px] xl:p-8 h-full">
            <h3 class="mb-4 text-2xl font-semibold">MAIN ACCOUNT</h3>

            <div class="flex justify-center items-baseline my-8">
                <span class="mr-2 text-5xl font-extrabold">35%</span>
                <span class="font-bold">ROI</span>
            </div>

            <p class="text-xl font-bold">
                AFTER 48 HOURS</p>

            <ul class="mb-8 space-y-4 text-left mt-16 font-bold text-lg">
                <li class="text-center space-x-3">
                    Mini Invest: $1,000
                </li>
                <li class="h-px bg-[#231955] w-[50%] mx-auto"></li>
                <li class="space-x-3 text-center">
                    Max Invest: $10,000
                </li>

            </ul>

            <a href="/signup"
                class="mt-6 inline-block w-full lg:mx-8 py-3 text-lg font-bold text-white rounded-[50px] shadow bg-[#231955] sm:w-auto focus:outline-none focus:ring-0 hover:invert-[.10]">
                <button>
                    Invest Now
                </button>
            </a>
        </div>


        <div
            class="my-5 border-[4px] border-[#483F71] w-full flex flex-col p-6 mx-auto text-center text-[#231955] rounded-[20px] xl:p-8 h-full">
            <h3 class="mb-4 text-2xl font-semibold">VIP ACCOUNT</h3>

            <div class="flex justify-center items-baseline my-8">
                <span class="mr-2 text-5xl font-extrabold">50%</span>
                <span class="font-bold">ROI</span>
            </div>

            <p class="text-xl font-bold">
                AFTER 24 HOURS</p>

            <ul class="mb-8 space-y-4 text-left mt-16 font-bold text-lg">
                <li class="text-center space-x-3">
                    Mini Invest: $10,000
                </li>
                <li class="h-px bg-[#231955] w-[50%] mx-auto"></li>
                <li class="space-x-3 text-center">
                    Max Invest: $50,000
                </li>

            </ul>

            <a href="/signup"
                class="mt-6 inline-block lg:mx-8 py-3 text-lg font-bold text-white rounded-[50px] shadow bg-[#231955] sm:w-auto focus:outline-none focus:ring-0 hover:invert-[.10]">
                <button>
                    Invest Now
                </button>
            </a>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
